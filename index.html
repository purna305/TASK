<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>---- Bundle & Save ----</h2>

        <div class="bundle-option" onclick="toggleOptions(1)">
            <label class="radio-label">
                <input type="radio" name="bundle" id="pair1">
                <span>1 Pair</span>
            </label>
            <div class="bundle-content">
                <span>DKK 195.00</span>
                <span>50% OFF</span>
            </div>
            <table id="options-1" class="options-container">
                <tr>
                    <th></th>
                    <th>Size</th>
                    <th>Colour</th>
                </tr>
                <tr>
                    <td>#1</td>
                    <td><select><option>S</option><option>M</option><option>L</option></select></td>
                    <td><select><option>Red</option><option>Blue</option><option>Black</option></select></td>
                </tr>
                <tr>
                    <td>#2</td>
                    <td><select><option>S</option><option>M</option><option>L</option></select></td>
                    <td><select><option>Red</option><option>Blue</option><option>Black</option></select></td>
                </tr>
            </table>
        </div>

        <div class="bundle-option" onclick="toggleOptions(2)">
            <label class="radio-label">
                <input type="radio" name="bundle" id="pair2">
                <span>2 Pair</span>
                <span class="most-popular">Most Popular</span>
            </label>
            <div class="bundle-content">
                <span><b>DKK 345.00</b> <del class="strike-price"><b>DKK 195.00</b></del></span>
                <span><b>40% OFF</b></span>
            </div>                        
            <table id="options-2" class="options-container">
                <tr>
                    <th></th>
                    <th>Size</th>
                    <th>Colour</th>
                </tr>
                <tr>
                    <td>#1</td>
                    <td><select><option>S</option><option>M</option><option>L</option></select></td>
                    <td><select><option>Red</option><option>Blue</option><option>Black</option></select></td>
                </tr>
                <tr>
                    <td>#2</td>
                    <td><select><option>S</option><option>M</option><option>L</option></select></td>
                    <td><select><option>Red</option><option>Blue</option><option>Black</option></select></td>
                </tr>
            </table>
        </div>

        <div class="bundle-option selected" onclick="toggleOptions(3)">
            <label class="radio-label">
                <input type="radio" name="bundle" id="pair3" checked>
                <span>3 Pair</span>
            </label>
            <div class="bundle-content">
                <span>DKK 528.00</span>
                <span>60% OFF</span>
            </div>
            <table id="options-3" class="options-container visible">
                <tr>
                    <th></th>
                    <th>Size</th>
                    <th>Colour</th>
                </tr>
                <tr>
                    <td>#1</td>
                    <td><select><option>S</option><option>M</option><option>L</option></select></td>
                    <td><select><option>Red</option><option>Blue</option><option>Black</option></select></td>
                </tr>
                <tr>
                    <td>#2</td>
                    <td><select><option>S</option><option>M</option><option>L</option></select></td>
                    <td><select><option>Red</option><option>Blue</option><option>Black</option></select></td>
                </tr>
            </table>
        </div>

        <div class="total-container">
            <span class="free-shipping">Free 2 Day Shipping</span>
            <span class="total-price">Total: DKK 528.00</span>
        </div>

        <button class="add-to-cart">+ Add to Cart</button>

        <div class="footer">
            <p>@Powered by Pumper</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
